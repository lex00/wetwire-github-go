jobs:
  Build and Test:
    name: Build and Test
    runs-on: ${{ matrix.os }}
    steps:
      - {}
      - {}
      - {}
      - name: Build
        run: go build ./...
      - name: Test
        run: go test -v ./...
  Lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - {}
      - {}
      - name: Install golangci-lint
        run: go install github.com/golangci/golangci-lint/cmd/golangci-lint@latest
      - name: Run linter
        run: golangci-lint run ./...
name: CI
"on":
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
