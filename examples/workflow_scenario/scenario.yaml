name: workflow_scenario
description: Generate GitHub Actions workflow YAML with build, test, and deploy jobs

model: sonnet
timeout: 120s

prompts:
  default: prompts/intermediate.md
  personas:
    - beginner
    - intermediate
    - expert
  variants:
    beginner: prompts/beginner.md
    intermediate: prompts/intermediate.md
    expert: prompts/expert.md

domains:
  - name: github
    outputs:
      - ".github/workflows/*.yml"
      - "*.yml"

validation:
  github:
    workflows:
      min: 1
