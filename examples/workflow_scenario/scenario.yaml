name: workflow_scenario
description: Generate GitHub Actions workflow with build, test, and deploy jobs

model: sonnet
timeout: 120s

prompts:
  default: prompts/intermediate.md
  variants:
    beginner: prompts/beginner.md
    intermediate: prompts/intermediate.md
    expert: prompts/expert.md

domains:
  - name: github
    outputs:
      - "expected/**/*.go"

validation:
  github:
    workflows:
      min: 1
    jobs:
      min: 3
